<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <title>Snapcast Manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.css">
    <link rel="stylesheet" href="https://tyleryasaka.github.io/semantic-ui-range/range.css">

    <link rel="stylesheet" href="assets/semantic.slate.min.css">
    <link rel="stylesheet" href="snapcast2.css">

    <style>
        .ui.form .fields {
            flex-wrap: nowrap !important;
        }
        .ui.range {
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2/dist/semantic.min.js"></script>
    <script src="https://tyleryasaka.github.io/semantic-ui-range/range.js"></script>

    <script src="snapcast2.js" type="application/javascript"></script>

  </head>
  <body>
    <!-- main view -->
    <div class="ui container" style="margin-top: 1em;">
        <h2 class="ui dividing header">
            SnapCast Manager
            <div class="sub header">
                <span id="serverName">Connecting...</span>
            </div>
        </h2>
        <div id="groups">
        </div>
    </div>
    <!-- popups -->
    <!-- edit client name -->
    <div class="ui modal" id="clientEdit">
      <div class="ui header">Edit client name
          <div class="ui sub header">Unknown</div>
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>New client name</label>
            <input id="newClientName" type="text" />
            <input id="clientId" type="hidden" />
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui approve green button">Approve</div>
      </div>
    </div>
    <!-- edit client latency -->
    <div class="ui modal" id="clientLatency">
      <div class="ui header">Edit client latency
          <div class="ui sub header">Unknown</div>
      </div>
      <div class="content">
        <div class="ui form">
          <div class="field">
            <label>New client latency (in ms)</label>
            <input id="newClientLatency" type="number" />
            <input id="clientId" type="hidden" />
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui approve green button">Approve</div>
      </div>
    </div>
  </body>
</html>
